<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- In <head> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap">
</head>

<body class="flex h-screen relative gap-10 bg-zinc-50">
    <aside class="h-full inset-y-0 fixed w-[15%]">
        {% include 'sidebar.html' %}
    </aside>
    <main class="p-8 flex-1 ml-[15%] pt-[4rem] ">
        <h1 class="font-bold text-3xl">Overview</h1>
        <div class="border border-gray-200 rounded-xl mt-6 h-fit p-7 bg-white">
            <div class="flex flex-col gap-4 md:flex-row">
                <!-- Total posts -->
                <div class="flex w-full items-center justify-between rounded-2xl border border-gray-200 bg-white p-5 shadow-sm
                           transition hover:-translate-y-0.5 hover:shadow-md">
                    <div>
                        <p class="text-xs font-medium uppercase tracking-wide text-gray-500">
                            Total posts
                        </p>
                        <h1 class="mt-1 text-4xl font-semibold tracking-tight text-gray-900">
                            {{ blogs.count }}
                        </h1>
                    </div>
            
                    <div class="flex h-20 w-20 items-center justify-center rounded-xl bg-blue-50 text-blue-600">
                        <!-- Post/document icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-12 w-12" fill="none"
                            stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 3h7l5 5v13H7a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2z" />
                            <path d="M14 3v5h5" />
                            <path d="M9 13h6" />
                            <path d="M9 17h3" />
                        </svg>
                    </div>
                </div>
            
                <!-- Total comments -->
                <div class="flex w-full items-center justify-between rounded-2xl border border-gray-200 bg-white p-5 shadow-sm
                           transition hover:-translate-y-0.5 hover:shadow-md">
                    <div>
                        <p class="text-xs font-medium uppercase tracking-wide text-gray-500">
                            Total comments
                        </p>
                        <h1 class="mt-1 text-4xl font-semibold tracking-tight text-gray-900">
                            {{ comments.count }}
                        </h1>
                    </div>
            
                    <div class="flex h-20 w-20 items-center justify-center rounded-xl bg-emerald-50 text-emerald-600">
                        <!-- Comment/chat icon -->
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="h-12 w-12" fill="none"
                            stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M7 20l-3 3v-4" />
                            <rect x="3" y="4" width="18" height="13" rx="2" ry="2" />
                            <path d="M7 9h10" />
                            <path d="M7 13h6" />
                        </svg>
                    </div>
                </div>
            </div>


            <div class="grid grid-cols-3 gap-5 mt-[4rem] border border-gray-200 p-5 rounded-xl shadow-sm">
                {% for b in blogs %}
                <article class="group block overflow-hidden rounded-2xl border border-zinc-200 bg-white 
                                           shadow-[0_30px_60px_-25px_rgba(2,6,23,0.35)] 
                                           dark:border-zinc-800 dark:bg-zinc-900">
                    <!-- Cover -->
                    <img src="{{ b.image.url }}" alt="{{ b.title }}" class="h-52 w-full object-cover" />

                    <!-- Body -->
                    <div class="p-6">
                        <!-- Category (span, not <a>) -->
                        <span class="inline-flex items-center gap-1 text-[12px] font-medium text-blue-600 
                                               group-hover:underline dark:text-blue-400">
                            <svg class="h-3.5 w-3.5" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="3" y="4" width="18" height="14" rx="2"></rect>
                                <path d="M7 20h10"></path>
                            </svg>
                            {{ b.category.title }}
                        </span>

                        <!-- Title -->
                        <h2
                            class="mt-2 text-[22px] font-bold leading-tight tracking-tight text-zinc-900 dark:text-zinc-100">
                            {{ b.title }}
                        </h2>

                        <!-- Excerpt -->
                        <p class="mt-2 text-[14px] leading-6 text-zinc-600 dark:text-zinc-400">
                            {{ b.content|truncatewords:40|safe }}
                        </p>

                        <!-- Meta -->
                        <div class="mt-5 flex items-center justify-between">
                            <a href="{% url 'blog_delete' b.id%}" class="py-1 px-2 bg-red-500 text-white font-medium rounded-lg">Delete</a>
                            <a href="{% url 'blog_update' b.id %}" class="py-1 px-2 bg-[#3B7DED] text-white font-medium rounded-lg">Update</a>
                        </div>
                    </div>
                </article>
                {% endfor %}
                </article>
            </div>
    </main>
</body>

</html>
