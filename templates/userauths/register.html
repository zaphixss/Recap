{% extends 'partials/base.html' %}
{% load static %}

{% block content %}
<main class=" py-[5rem] flex min-h-[60vh] items-center justify-center px-4">
  <!-- Scope the accent gradient ONLY to this wrapper -->
  <div class="relative w-full max-w-md">
    <div class="pointer-events-none absolute inset-0 -z-10 rounded-[1.25rem] bg-gradient-to-br from-indigo-500/10 via-transparent to-indigo-500/10"></div>

    <!-- Card -->
    <div class="relative rounded-2xl border border-zinc-200/60 bg-white shadow-[0_20px_60px_rgba(2,6,5,0.20)] dark:border-zinc-800/80 dark:bg-zinc-900">
      <!-- Accent bar -->
      <div class="h-1.5 w-full rounded-t-2xl bg-gradient-to-r from-indigo-500 via-indigo-500 to-indigo-500"></div>

      <div class="p-6 sm:p-8">
        <header>
          <div class="inline-flex h-12 w-12 items-center justify-center rounded-xl bg-indigo-500 text-white shadow-lg shadow-indigo-500/30">
            <svg viewBox="0 0 24 24" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="1.8">
              <circle cx="12" cy="12" r="8"></circle>
            </svg>
          </div>
          <h1 class="mt-4 text-2xl font-bold tracking-tight">Create your account</h1>
          <p class="mt-1 text-sm text-zinc-600 dark:text-zinc-400">Join and ship faster. No spam, ever.</p>
        </header>

        <form id="registerForm" method="POST" class="mt-4 space-y-3">
          {% csrf_token %}
          {{ form }}

          <button id="submitBtn" type="submit"
                  class="inline-flex w-full items-center justify-center rounded-xl bg-indigo-500 px-4 py-2.5 font-medium text-white shadow-lg shadow-indigo-500/30 transition hover:shadow-[0_12px_30px_rgba(99,102,241,.35)] focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-indigo-500 focus-visible:ring-offset-2 dark:focus-visible:ring-offset-zinc-900">
            Create account
          </button>

          <p class="mt-4 text-center text-sm text-zinc-600 dark:text-zinc-400">
            Already have an account?
            <a href="{% url 'login' %}" class="font-medium text-indigo-500 hover:underline">Sign in</a>
          </p>
        </form>
      </div>
    </div>
  </div>
</main>
{% endblock content %}
